<!DOCTYPE html>
<html>
	<head>
		<title> Client page </title>

		<link rel="stylesheet" type="text/css" href="/src/core/sandbox.1.css">-->

		<script type="application/javascript" src="/src/engine/Loader.js"></script>
		
	</head>
	<body>
		<!-- #loader receives loading text -->
		<span id="loader"><span></span></span>
		<script type="text/javascript">
			((e) => {

				var sources = ["\\src/engine\\default.phone.css", "\\src/engine\\default.desktop.css", "\\src/engine\\default.tablet.css", "/src/engine/Context.js", "/src/engine/ResourceManager.js", "/src/engine/Template.js", "/src/engine/Animator.js", "/src/engine/BadMath.js", "/src/engine/Canvas2d.js", "/bin/client/data/test.xtt", "/src/engine/Common.js", "/src/engine/Config.js", "/src/engine/Input.js"];
				var loader = new Loader(sources, function(done, asset, key) {
					var d = document.getElementById("loader");
					console.log(d);
					d.children[0].innerText = "Initial load: " + Math.floor(loader.loads / loader.loadCount * 100) + "%";

					// preload resources before starting
					if (done) {
						//document.body.removeChild(d); // remove the loading thing
						var app = new Game({resources: loader.resource });
						app.start();
					}

				});
			})();
		</script>
	</body>
</html>
