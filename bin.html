<!DOCTYPE html>
<html>
	<head>
		<title> Client page </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
		<meta name="mobile-web-app-capable" content="yes">
		

		<!--<link href="https://fonts.googleapis.com/css?family=Roboto|Montserrat|Thasadith|Coiny" rel="stylesheet">
		

		<link rel="stylesheet" type="text/css" href="/src/core/sandbox.1.css">-->

		<script type="application/javascript" src="/src/engine/Loader.js"></script>
		
	</head>
	<body>
		<span id="loader" style="left:50%;"></span>
		<script type="text/javascript">
			((e) => {

				var sources = [/*"/bin/client/data/4096x4096.png",*/ "/src/engine/Context.js", "/src/engine/ResourceManager.js", "/src/engine/Template.js", "/src/engine/Animator.js", "/src/engine/BadMath.js", "/src/engine/Canvas2d.js", "\\src/engine\\sandbox.1.css"];
				var loader = new Loader(sources, function(done, asset, key) {
					var d = document.getElementById("loader");
					d.innerText = (loader.loads / loader.loadCount * 100) + "%";

					// preload resources before starting
					if (done) {
						document.body.removeChild(d); // remove the loading thing
						var app = new Game({resources: loader.resource });
						app.start();
					}

				});
			})();
		</script>
	</body>
</html>
